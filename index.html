<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Navbar with Search Form</title>



	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9399156d24.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="bs.css">

</head>

<body>
	<header class="container-fluid mt-2">
		<div class="row">
			<div class="col-md-6 d-flex">
				<form class="flex-grow-1 mr-1">
					<input class="form-control">
				</form>
				<button class="btn btn-primary btn-sm">Search</button>
			</div>

			<nav class="col-12 col-md-6 nav justify-content-end" id="navbar">
				<a href="#" class="nav-item nav-link pr-2 pl-2"> <i class="fa fa-home"></i> Home</a>
				<a href="#" class="nav-item nav-link pr-2 pl-2"> <i class="fas fa-user-friends"></i> Friends</a>
				<a href="#" class="nav-item nav-link pr-2 pl-2"> <i class="fab fa-facebook-messenger"></i> Messages</a>
				<a href="#" class="nav-item nav-link pr-2 pl-2"> <i class="fas fa-bell"></i> Notifications</a>
			</nav>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row mt-3">
			<sidebar class="friends col-12 col-md-2">
				<h5>You friends</h5>
				<div class="contact">
					Friend #1
				</div>
				<div class="contact">
					Friend #2
				</div>
				<div class="contact">
					Friend #3
				</div>
			</sidebar>
			<main class="timeline col-12 col-md-7">
				<h5>Timeline</h5>
			</main>
			<sidebar class="messages col-12 col-md-3">
				<h5>Messages</h5>
				<div class="message">
					Este es un mensaje.
				</div>
			</sidebar>
		</div>
		<footer class="col12">

		</footer>
	</div>

</body>

</html>
